<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
         window.jQuery = {
            callbacks () {
                let callbacks = [];
                function add (cb) {
                    callbacks.push(cb)
                }
                function remove (cb) {
                    callbacks = callbacks.filter(item => item != cb)
                }
                function fire () {
                    callbacks.forEach(item => item())
                }
                return {
                    add,
                    remove,
                    fire
                }
            }
        } 
        let callbacks = jQuery.callbacks()
        function f1() {
            console.log('f1')
        }
        function f2() {
            console.log('f2')
        }
        function f3() {
            console.log('f3')
        }

        callbacks.add(f1)
        callbacks.add(f2)
        callbacks.add(f3)
        callbacks.remove(f3)
        callbacks.fire()
    </script>
</body>
</html>
