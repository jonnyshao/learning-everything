<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
        }
        .v-enter-active,.v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>
<body>
<div id="app">
    <transition-group>
        <div v-for ="(item, index) of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>
    <button @click="handleBtnClick">add</button>
</div>
<script src="vue.js"></script>
<script>
    let count = 0
    new Vue({
        el:'#app',
        data:{
            list: []
        },
        methods: {
            handleBtnClick () {
                this.list.push({
                    id:++count,
                    title:'hello world'
                })
            }
        }
    })
</script>
</body>
</html>
