<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    div{
      width: 780px;
      height: 400px;
      border: 1px solid red;
      margin: 0 auto;
      overflow: hidden;
    }
    .cursor{
      cursor: pointer;
    }
  </style>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
     <g class="cursor">
        <line x1="100" y1="100" x2="390" y2="200" stroke="#ccc"></line>
        <line x1="100" y1="100" x2="390" y2="200" stroke="transparent" stroke-width="5"></line>
        <rect x="235" y="140" fill="#999" width="20" height="20" rx="5"></rect>
        <text x="245" y="158" fill="white" font-size="20" text-anchor="middle">?</text>
     </g>
     <g class="cursor">
        <circle cx="100" cy="100" r="50" fill="white" stroke="black" stroke-width="3"></circle>
        <text x="100" y="108" font-size="20" text-anchor="middle">易车网</text>
     </g>
     <g class="cursor">
        <circle cx="390" cy="200" r="50" fill="white" stroke="black" stroke-width="3"></circle>
        <text x="390" y="208" font-size="20" text-anchor="middle">大众汽车</text>
     </g>
    </svg>
  </div>
  <script>
    //x/2 x中心点: 390  y中心点 : 200
    // (100 + 390) /2 根据等比关系线的中心点X坐标 245
    // (100 + 200) /2 根据等比关系线的中心点y坐标 150
  </script>
</body>
</html>
