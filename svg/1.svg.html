      border: 1px solid red;

    }
  </style>
  <div>
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
      <g class="circle" transform="translate(100, 100)">

          <circle r="30"></circle>
          <circle r="40"></circle>
      </g>

    </svg>
