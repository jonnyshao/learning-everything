<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 780px;
      height: 400px;
      border: 1px solid red;
      margin: 0 auto;
      overflow: hidden;
    }
    .cursor{
      cursor: pointer;
    }
  </style>
  <div id="container">
    
  </div>
  <script>
    // 命名空间 标签名
    var ns = 'http://www.w3.org/2000/svg'
    
    var con = document.getElementById('container')
    var cX = (con.offsetWidth - 2) /2
    var cY = (con.offsetHeight  - 2) / 2
    var circleNumb = 9
    var angleNum = 390 / circleNumb
    var cR = 150
    var otherData = []

    for (var i = 0; i< circleNumb; i++) {
      var y = Math.sin(i * 40 * Math.PI / 180) * cR + cY
      var x = Math.cos(i * 40 * Math.PI / 180) * cR + cX
      otherData.push({x: x, y: y, text: i})
    }
    var data = {
      centerNode:{text:'大众汽车'},
      otherNode: otherData
    }

    function createTag(tag, attrs) {
      var curTag = document.createElementNS(ns, tag);
      for (var attr in attrs) {
        curTag.setAttribute(attr, attrs[attr])
      }
      return curTag
    }
    function addTag() {
      var svg = createTag('svg',{xmlns: ns, width: '100%', height:'100%'})
      for (var i = 0; i< data.otherNode.length; i++) {
        addDynamicTag(data.otherNode[i], svg)
      }
      var g = createTag('g',{class:'cursor'})
      var cricle = createTag('circle', {cx: cX, cy:cY, r: "40", fill: 'white', stroke: 'red', 'stroke-width': '1'})
      var text = createTag('text', {x: cX, y: cY + 8,  'font-size': '20', 'text-anchor': 'middle'})
      text.innerHTML = data.centerNode.text
      g.appendChild(cricle)
      g.appendChild(text)
      svg.appendChild(g)
      con.appendChild(svg)
    }
    addTag()
    function addDynamicTag(attr, svg) {
      var g = createTag('g',{class:'cursor line-style'})
      var line = createTag('line',{x1:attr.x, y1:attr.y, x2:cX, y2:cY,stroke: '#ccc'})
      var maskLine = createTag('line',{x1:attr.x, y1:attr.y, x2:cX,y2: cY,stroke: 'transparent','stroke-width': '5'})
      var rect = createTag('rect',{x: (attr.x + cX) / 2 -10 , y:(attr.y + cY) / 2 -10, fill: '#999',width: '20', height: '20', rx: '5'})
      var text = createTag('text',{x:(attr.x + cX) / 2, y:(attr.y + cY)/2 + 8, fill: 'white','font-size': '20', 'text-anchor': 'middle'})
      text.innerHTML = '?'
      g.appendChild(line)
      g.appendChild(maskLine)
      g.appendChild(rect)
      g.appendChild(text)
      svg.appendChild(g)
      g = createTag('g',{class:'cursor circle-style'})
      var cricle = createTag('circle', {cx: attr.x, cy:attr.y, r: "30", fill: 'white', stroke: 'red', 'stroke-width': '1'})
      var cricleText = createTag('text', {x: attr.x, y: attr.y + 8,  'font-size': '20', 'text-anchor': 'middle'})
      cricleText.innerHTML = attr.text
      g.appendChild(cricle)
      g.appendChild(cricleText)
      svg.appendChild(g)
    }
    bindTag()
    function bindTag() {
      var aLine = document.getElementsByClassName('line-style')
      var aCircle = document.getElementsByClassName('circle-style')
      for (var i = 0; i< aCircle.length; i++) {
        aCircle[i].onmouseenter = function () {
          // 元素 r 放大的值
          startMove(this.getElementsByTagName('circle')[0], 30, 40)
          var prevLine = this.previousElementSibling
          prevLine.getElementsByTagName('line')[0].setAttribute('stroke', 'blue')
          prevLine.getElementsByTagName('rect')[0].setAttribute('fill', 'red')
        }
        aCircle[i].onmouseleave = function () {
          startMove(this.getElementsByTagName('circle')[0], 40, 30)
          var prevLine = this.previousElementSibling
          prevLine.getElementsByTagName('line')[0].setAttribute('stroke', '#ccc')
          prevLine.getElementsByTagName('rect')[0].setAttribute('fill', '#999')
        }
      }
      for (var i = 0; i< aLine.length; i++) {
        aLine[i].onmouseenter = function () {
          this.getElementsByTagName('line')[0].setAttribute('stroke', 'blue')
          this.getElementsByTagName('rect')[0].setAttribute('fill', 'red')
          var nextCircle = this.nextElementSibling
          startMove(nextCircle.getElementsByTagName('circle')[0], 30, 40)
        }
        aLine[i].onmouseleave = function () {
          this.getElementsByTagName('line')[0].setAttribute('stroke', '#ccc')
          this.getElementsByTagName('rect')[0].setAttribute('fill', '#999')
          var nextCircle = this.nextElementSibling
          startMove(nextCircle.getElementsByTagName('circle')[0], 40, 30)
        }
      }
    }
    // 
    function startMove(ele, r, target) {
      ele.speed = 0
      clearInterval(ele.timer);
      ele.timer = setInterval(function() {
        // 弹性速度公司 目标值 - 当前值 除以系数
        ele.speed += (target - r) / 6
        // 速度乘以摩擦系数
        ele.speed *= 0.85
        if (Math.abs(target - r) <= 1 && Math.abs(ele.speed) <= 1) {
          clearInterval(ele.timer)
          ele.setAttribute('r', target)
        } else {
          r += ele.speed
          ele.setAttribute('r', r)
        }
      }, 30)
    }
  </script>
</body>
</html>
